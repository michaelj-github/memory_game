<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <h3>Click a card to turn it over and reveal the color.</h3>
    <h3>Click another card to turn it over and see if it matches.</h3>
    <h3>Match all the cards to finish the game.</h3>
    <h3>Click refresh to start over or start a new game.</h3>
    <div id="game">
    </div>
    <script src="app.js"></script>
  </body>
</html>
